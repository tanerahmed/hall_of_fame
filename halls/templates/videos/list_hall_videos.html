{% extends 'halls/base.html' %}

{% block content %}
<div class="container">
    <h2>{{object_list.0.hall.title}} - Hall Videos</h2>
        <div class="list-group">
            <div class="row">
            {% for video in videos  %}
                    <div class="col-md-4 mt-3">
                        <div class="card md-4 shadow-sm">
                            <iframe width="100%" height="225" src="https://www.youtube.com/embed/{{video.youtube_id}}" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                            <div class="card-body">
                                <p class="card-text">{{ video.title }}</p>
                                <a href="{% url 'delete_video' pk=video.id %}" class="btn btn-danger" >Delete</a>
                            </div>
                        </div>
                    </div>
                {% empty %}
            </div>
            <a href="#" class="list-group-item list-group-item-action">No Videos!</a>
        {% endfor %}
        </div>
</div>

<script>
    $( document ).ready(function() {
    });
</script>


{% endblock %}
